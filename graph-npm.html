<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/jquery"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var ROOT_PATH = 'https://fastly.jsdelivr.net/gh/apache/echarts-website@asf-site/examples';
    var option;

    myChart.showLoading();
$.get(ROOT_PATH + '/data/asset/data/webkit-dep.json', function (webkitDep) {
  myChart.hideLoading();
  var dataJson = {
    "nodes": [
        {
            "name": "app",
            "symbolSize": 50,
            "draggable": "false",
            "value":"光标移动上来的说明",
            "category": "moudle",
            "label": {
                "normal": {
                    "show": "True"
                }
            }
        },
           {
            "name": "hhz_lib",
            "symbolSize": 4,
            "draggable": "false",
            "value": "光标移动上来的说明",
            "category": "moudle",
            "label": {
                "normal": {
                    "show": "True"
                }
            }
        },
           {
            "name": "base",
            "symbolSize": 4,
            "draggable": "false",
            "value": "光标移动上来的说明",
            "category": "moudle",
            "label": {
                "normal": {
                    "show": "True"
                }
            }
        },
        {
            "name": "com.androidx.viewpager2",
            "symbolSize": 1,
            "draggable": "false",
            "value": "光标移动上来的说明",
            "category": "moudle",
            "label": {
                "normal": {
                    "show": "True"
                }
            }
        },
        {
            "source": "app",
            "target": "hhz_lib"
        },
          {
            "source": "app",
            "target": "base"
        }, {
            "source": "hhz_lib",
            "target": "com.androidx.viewpager2"
        }
    ]
}
  option = {
    legend: {
      data: ['HTMLElement', 'WebGL', 'SVG', 'CSS', 'Other']
    },
    series: [
      {
        type: 'graph',
        layout: 'force',
        animation: false,
        label: {
          position: 'right',
          formatter: '{b}'
        },
        draggable: true,
        data: dataJson.nodes.map(function (node, idx) {
          node.id = idx;
          return node;
        }),
        // categories: webkitDep.categories,
        force: {
          edgeLength: 5,
          repulsion: 20,
          gravity: 0.2
        },
        edges: webkitDep.links
      }
    ]
  };
  myChart.setOption(option);
});


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
